<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+9xJs5iR5jTQCr6j8CA6RPxo9Q6hG7k1a7f+jc5b5p2bj5Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+9xJs5iR5jTQCr6j8CA6RPxo9Q6hG7k1a7f+jc5b5p2bj5Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h2 class="heading1">Login</h2>
            <div class="social-icons">
                <i class="fa-brands fa-facebook social-icon"></i>
                <i class="fa-brands  fa-twitter social-icon"></i>
            </div>
            <form >
                <h2 class="heading2">Or use your Account</h2>
                <div class="form-group">
                    <label for="username" class="headinginput1" >Username:</label>
                    <input class="input1" type="text" id="username" name="username" required placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <label for="password" class="headinginput2">Password:</label>
                    <input class="input2" type="password" id="password" name="password" required placeholder="Enter Your Password">
                </div>
                <h6 class="heading3">Forgot Your Password</h6>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="right-section">
            <div class="card">
                <h3 class="heading5">Html Css Login Form</h3>
                <p>This Login Form is designed using pure html and css.For Social Icons,FontAwesome is used</p>
            </div>
        </div>
    </div>
</body>
</html>
